<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title"> Online Learning Experience Feedback </h1>
     <p>We value your opinion! Please share your thoughts about your online learning journey with us.</p>
      </header>
      <main>
        <form method="Post" action="https://formspree.io/f/manbgglz"> 
        <fieldset>
          <legend> Personal Information </legend>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required size="20" \><br>
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required size="20"><br>
<label for="age">Age(Optional)</label>
<input type="number" id="age" name="age" placeholder="Age" min="3" max="80" >
          </fieldset><br>
       <label for="dropdown">How often do you take online courses?</label><br><br>
       <select id="dropdown" name="dropdown">
         <option selected value="select-a-time">Select a time</option>
        <option value="once-a-month">Once a month </option>
        <option value="a-few-times-a-year">A few times a year </option> 
        <option value="regularly-(weekly)">Regularly (weekly) </option> 
        <option value="rarely">Rarely </option>  
      </select><br><br>
      <label for="dropdown">Which type of content do you prefer?</label><br><br>
      <select id="dropdown" name="dropdown">
        <option selected value="select-an-option"> Select an option </option> 
        <option value="video-lectures">Video Lectures</option>
        <option value="interactive-quizzes">Interactive Quizzes</option>
        <option value="reading-articles-/-notes">Reading Articles / Notes</option>
        <option value="live-workshops">Live Workshops</option>
        </select><br><Br>
<label>On a scale of 1 to 5, how would you rate your overall online learning experience?</label><br><br>
<label for="1-option">1</label>
<input type="radio" id="1-option" name="rating">
<label for="2-option">2</label>
<input type="radio" id="2-option" name="rating">
<label for="3-option">3</label>
<input type="radio" id="3-option" name="rating">
<label for="4-option">4</label>
<input type="radio" id="4-option" name="rating">
<label for="5-option">5</label>
<input checked type="radio" id="5-option" name="rating"><br><br>
<label>Which platforms have you used for learning? (Check all that apply)</label><br><br>
<label for="coursera">Coursera</label>
<input type="checkbox" id="coursera" name="coursera" value="coursera">
<label for="udemy">Udemy</label>
<input type="checkbox" id="udemy" name="udemy" value="udemy">
<label for="edx">edX</label>
<input type="checkbox" id="edx" name="edx" value="edx">
<label for="khan-academy">Khan Academy</label>
<input type="checkbox" id="khan-academy" name="khan-academy" value="khan-academy">
<label for="camp">Free Code Camp </label>
<input checked type="checkbox" id="camp" name="camp" value="camp">
<label for="others">Others</label>
<input type="checkbox" id="others" name="others" value="others">
<label>What motivates you most to complete an online course?</label><br><br>
<label for="career">Career Growth </label>
<input type="checkbox" id="career" name="career" value="career">
<label for="development"> Skill Development </label>
<input type="checkbox" id="development" name="development" value="development">
<label for="interest">Hobby/Interest</label>
<input type="checkbox" id="interest" name="interest" value="interest">
<label for="certificate">Certification</label>
<input type="checkbox" id="certificate" name="certificate" value="certificate"><br><br>
<label for="comment">What improvements would you like to see in online learning platforms?</label><br><br>
<textarea cols="30" rows="20" name="comment" id="comment"></textarea>
<button type="submit">Submit</button>
        </form>
        </main>
  </body>
</html>
